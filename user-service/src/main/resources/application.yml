
spring:
  data:
    mongodb:
      host: localhost
      port: 27017
      database: microservicesDatabase
  application:
    name: user-service

server:
  port: 8080
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka/
  instance:
    hostname: localhost



